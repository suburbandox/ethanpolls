{% extends "blog/base.html"%}
{% block content %}
    <button><a href="create">create blog post</a></button>
<table>
    <tr>
        <th>blog title</th>
        <th>create date</th>
    </tr>
    {% for post in posts %}
    <tr>
        <td><a href="{{post.pk}}/">{{ post.title }}</a></td>
   
        <!-- <li><a href="{{post.pk}}/">{{ post.title }}</a></li> -->
        <td>{{post.date}}</td> 
    </tr>
    {% endfor %}
</table>
{% endblock %}
