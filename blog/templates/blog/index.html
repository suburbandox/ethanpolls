{% extends "blog/base.html"%}
{% block content %}
    <button><a href="create">create blog post</a></button>
<table>
    <tr>
        <th>blog title</th>
        <th>create date</th>
        <th>last updated date</th>
        <th>last user</th>
        <th>first user</th>
    </tr>
    {% for post in posts %}
    <tr>
        <td><a href="{{post.pk}}/">{{ post.title }}</a></td>
        <td>{{post.date}}</td> 
        <td>{{post.last_updated}}</td>
        <td>{{post.last_editor}}</td>
        <td>{{post.creator}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
