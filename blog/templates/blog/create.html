{% extends "blog/base.html"%}
{% block content %}
<h1>{{post.title}}</h1>
<h1>{{post.textarea}}</h1>
<img src="http://placekitten.com/200">
<form action="/blog/create" method="post">
    {% csrf_token %} 
    <label for="title">add post title</label>
    <input type="text" id="title" name="title" placeholder="input here">
    <label for="post">blog text</label>
    <textarea id="post" name="textarea">
        something in here
    </textarea>
    <input type="submit" value="Submit">
</form>

{% endblock %}
